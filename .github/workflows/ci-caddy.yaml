name: CI Build Caddy
on:
  push:
    branches: ['main']
    paths:
      - 'caddy/**'
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
jobs:
  BuildX:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      attestations: read
    env:
      REGISTRY: ghcr.io
    defaults:
      run:
        working-directory: ./caddy/
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Parse ARGs from Repository
        id: prepare
        shell: bash
        run: |
          if [ ! -f "ARGs" ]; then
            echo "Error: No such file or directory"
            exit 1
          fi
          AL_VER=$(grep -E '^ALPINE_VERSION=' ARGs | head -n 1 | sed 's/^ALPINE_VERSION=\(.*\)/\1/')
          PD_NAME=$(grep -E '^PRODUCT_NAME=' ARGs | head -n 1 | sed 's/^PRODUCT_NAME=\(.*\)/\1/')
          PD_VER=$(grep -E '^PRODUCT_VERSION=' ARGs | head -n 1 | sed 's/^PRODUCT_VERSION=\(.*\)/\1/')
          # check if values are empty
          if [ -z "$AL_VER" ] || [ -z "$PD_VER" ] || [ -z "$PD_NAME" ]; then
            echo "Error: One or more required ARG values are empty"
            exit 1
          fi
          # debug results
          echo "AlpineLinux='${AL_VER}'"
          echo "ProductName='${PD_NAME}'"
          echo "ProductVersion='${PD_VER}'"
          # set outputs
          echo "al_ver=${AL_VER}" >> $GITHUB_OUTPUT
          echo "pd_ver=${PD_VER}" >> $GITHUB_OUTPUT
          echo "pd_name=${PD_NAME}" >> $GITHUB_OUTPUT
      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          file: ./caddy/Dockerfile
          context: ./caddy/
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.prepare.outputs.pd_name }}:${{ steps.prepare.outputs.pd_ver }}-alpine${{ steps.prepare.outputs.al_ver }}
name: CI Build Zulu OpenJDK 8
on:
  push:
    branches: ['main']
    paths:
      - 'zulu-openjdk/8/**'
  workflow_dispatch:
jobs:
  BuildX:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      BASE_IMAGE: alpine
      ALPINE_VER: '3.21'
      PRODUCT_NAME: zulu-openjdk
      PRODUCT_VERSION: '8u442'
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64, linux/arm64
          context: ./zulu-openjdk/8/8u442/alpine
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.PRODUCT_NAME }}:${{ env.PRODUCT_VERSION }}-${{ env.BASE_IMAGE }}${{ env.ALPINE_VER }}